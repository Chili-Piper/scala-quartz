name: CI
on:
  pull_request:
  push:
  release:
    types: [ published ]
jobs:
  ciJvms:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        java: [ '17', '21' ]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 100
      - name: Setup Scala-CLI
        uses: VirtusLab/scala-cli-setup@v1
        with:
          scala-cli-version: latest
      - run: scala-cli config power true
      - name: Test
        run: scala-cli test .

  ci:
    if: always()
    runs-on: ubuntu-latest
    needs: [ ciJvms ]
    steps:
      - uses: re-actors/alls-green@release/v1
        with:
          jobs: ${{ toJSON(needs) }}
